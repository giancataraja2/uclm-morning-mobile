<!DOCTYPE html>
<html>
<body>

<h2>JavaScript Objects</h2>

<p id="demo"></p>
<h3 id="studentinfo"></h3>
<h3 id="studentinfo2"></h3>

<script>
    // Create an object:
    const car = {type:"Fiat", model:"500", color:"white"};
    const student = {studentid:"543524", studentfirstname:"John", studentfamname:"Dela Cruz"}

    // Display some data from the object:
    document.getElementById("demo").innerHTML = "The car type is " + car.type;

    //Display student info from student object
    document.getElementById("studentinfo").innerHTML = "Student First name is: " + student.studentfirstname + student.studentfamname;
    //document.getElementById("studentinfo2").innerHTML = "Student Family name is: " + student.studentfamname;
</script>

</body>
</html>
