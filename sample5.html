<!DOCTYPE html>
<html>
<body>

<h2>JavaScript if .. else</h2>

<p>A time-based greeting:</p>

<p id="demo"></p>

<script>
    //const hour = new Date().getHours();
    const hour = 19;
    let greeting;

    if (hour < 18) { //False
        greeting = "Good day";
    } else {
        greeting = "Good evening";
    }

    document.getElementById("demo").innerHTML = greeting;
</script>

</body>
</html>
